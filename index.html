        }
        
        .theme-toggle {

            top: 20px;
            right: 20px;
            z-index: 200;

            border: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        
        .theme-toggle svg {
            width: 30px;
            height: 30px;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover svg {
            transform: rotate(45deg);
        }
        
        .sun-icon, .moon-icon {
            fill: var(--icon-fill);
        }
        
        html[data-theme='dark'] .sun-icon {
            display: none;
        }
        
        html[data-theme='light'] .moon-icon {

    <script src="leon.js"></script>

    <script>
        const speed = 10;
        const fps = 1000 / 30;
        const PI2 = 2 * Math.PI;
        let cValue = 0, mode;
        let leon, time;
        let patternWidth = 2;

        function init() {
            generateCanvas();
            
            // Set up leon with multi-line text using \n for line break
            leon = new LeonSans({
                text: 'hannah choi.\nportfolio.',
                size: getSize(150), // Adjusted size to accommodate two lines
                weight: 500,
                pathGap: -1,
                isPath: true,
                lineHeight: 1.3 // Add space between lines
            });

            // Set mode to '-1' as in your original default GUI setting
            mode = '-1';
            patternWidth = 40;
            leon.pathGap = -1;
            leon.tracking = 1;
            
            // Trigger the animation immediately
            playDrawingAnimation();
            
            requestAnimationFrame(animate);
            
            // Theme toggle functionality
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', toggleTheme);
        }

        function toggleTheme() {
            const html = document.documentElement;
            
            if (html.getAttribute('data-theme') === 'dark') {
                html.setAttribute('data-theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
            }
        }

        function playDrawingAnimation() {
            let i, total = leon.drawing.length;
            for (i = 0; i < total; i++) {
                TweenMax.killTweensOf(leon.drawing[i]);
                TweenMax.fromTo(leon.drawing[i], 2, {
                    value: 0
                }, {
                    delay: i * 0.1,
                    value: 1,
                    ease: Power4.easeOut
                });
            }
        }

        function update() {
            ctx.clearRect(0, 0, sw, sh);
            ctx.lineWidth = 0.2;
            const w = patternWidth * leon.scale;
            const total = leon.data.length;
            let i, pos, no = 0; 
            let d, j, j_total;

            for (i = 0; i < total; i++) {
                d = leon.data[i].paths;
                j_total = Math.round(d.length * leon.drawing[i].value);
                for (j = 0; j < j_total; j++) {
                    pos = d[j];
                    ctx.fillStyle = randomColor(no);
                    ctx.strokeStyle = randomColor(no);
                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, w, 0, PI2);
                    ctx.stroke();
                    no += 1;
                }
            }

            cValue -= speed;
        }

        function randomColor(no) {
            return "hsl(" + (no + cValue) + ',' + '70%,' + '50%)';
        }

        function animate(t) {
            requestAnimationFrame(animate);

            // Position text in the top left corner with appropriate margins
            const x = 50;  // Left margin
            const y = 100; // Top margin
            leon.position(x, y);

            if (t) {
                if (!time) time = t;
                if (t - time > fps) {
                    time = t;
                    update();
                }
            }
        }

        window.onload = () => {
            init();
        };
    </script>
