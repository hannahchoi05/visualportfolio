<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>hannah choi - projects</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap');
        
        :root {
            --bg-color: #121212;
            --text-color: #958B86;
            --nav-hover-color: #ffffff;
            --icon-fill: #958B86;
            --modal-bg: rgba(18, 18, 18, 0.9);
            --card-bg: #1a1a1a;
        }
        
        html[data-theme='light'] {
            --bg-color: #e4ded5;
            --text-color: #75797d;
            --nav-hover-color: #000000;
            --icon-fill: #333333;
            --modal-bg: rgba(228, 222, 213, 0.9);
            --card-bg: #d4cec5;
        }
        
        html {
            width: 100%;
            height: 100%;
            outline: 0;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            cursor: default;
            transition: background-color 0.3s ease;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: "Inria Serif", serif;
        }
        
        .title {
            color: var(--text-color);
            font-family: "Inria Serif", serif;
            font-size: 36px;
            font-weight: 400;
            text-align: center;
            margin-top: 150px;
            margin-bottom: 50px;
        }
        
        .navigation {
            position: fixed;
            top: 500px;
            left: 50px;
            z-index: 100;
        }
        
        .navigation a {
            display: block;
            color: var(--text-color);
            font-family: "Inria Serif", serif;
            font-size: 18px;
            text-decoration: none;
            margin-bottom: 15px;
            transition: color 0.2s ease;
        }
        
        .navigation a:hover {
            color: var(--nav-hover-color);
            text-decoration: underline;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 200;
            background: none;
            border: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        
        .theme-toggle svg {
            width: 30px;
            height: 30px;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover svg {
            transform: rotate(45deg);
        }
        
        .sun-icon, .moon-icon {
            fill: var(--icon-fill);
        }
        
        html[data-theme='dark'] .sun-icon {
            display: none;
        }
        
        html[data-theme='light'] .moon-icon {
            display: none;
        }
        
        /* Projects Grid Styles */
        .projects-container {
            max-width: 1200px;
            margin-top: 0;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        .project-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .project-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }
        
        .project-caption {
            padding: 15px;
            color: var(--text-color);
            font-size: 16px;
            text-align: center;
        }
        
        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--modal-bg);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--bg-color);
            width: 80%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 10px;
            padding: 30px;
            position: relative;
            animation: modalFadeIn 0.3s ease-out;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: var(--text-color);
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }
        
        .close-modal:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .modal-title {
            color: var(--nav-hover-color);
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: normal;
        }
        
        .modal-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .modal-description {
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .modal-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .detail-item {
            margin-bottom: 10px;
        }
        
        .detail-label {
            color: var(--nav-hover-color);
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: var(--text-color);
        }

        .leon-title-container {
            width: 100%;
            height: 150px;
            margin-top: 80px;
            margin-bottom: 50px;
            position: relative;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 900px) {
            .projects-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .navigation {
                position: static;
                display: flex;
                justify-content: center;
                gap: 20px;
                margin: 20px 0;
                flex-wrap: wrap;
            }

            .title {
                margin-top: 80px;
            }
        }
        
        @media (max-width: 600px) {
            .projects-container {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</head>

<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">

        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

    </button>
    
    <div class="navigation">
        <a href="../index.html">home</a>
        <a href="education.html">education</a>
        <a href="travel.html">travel</a>

        <a href="references.html">references</a>
    </div>

    <div id="canvas-container" class="leon-title-container"></div>
    
    <div class="projects-container" id="projectsGrid">
        <!-- Projects will be dynamically added here -->
    </div>
    
    <!-- Modal Template -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" id="modalContent">
            <div class="close-modal" id="closeModal">×</div>
            <h2 class="modal-title" id="modalTitle">Project Title</h2>
            <img class="modal-image" id="modalImage" src="" alt="Project Image">
            <div class="modal-description" id="modalDescription"></div>
            <div class="modal-details" id="modalDetails"></div>
        </div>
    </div>

    <script src="../leon.js"></script>
    <script src="../util.js"></script>
    <script>
        // Sample project data - replace with your actual projects
        const projects = [
            {
                id: 1,
                title: "visual portfolio",
                image: "../assets/portfolio.png",
                description: "portfolio website",
                technologies: ["HTML", "JavaScript"],
                year: "2025",
                link: "#"
            },
            {
                id: 2,
                title: "hoagie plan",
                image: "../assets/hoagieplan.png",
                description: "academic planner for princeton students to explore courses, read reviews, and plan four-year schedule",
                technologies: ["next.js", "typescript", "scss", "django", "postgresql"],
                year: "2024",
                link: "https://plan.hoagie.io/"
            },
            {
                id: 3,
                title: "silent signal",
                image: "../assets/silentsignal.png",
                description: "mobile application that utilizes real-time monitoring, intricate audio data analysis, and alerting system to detect crime",
                technologies: ["flask", "django", "android studio"],
                year: "2023",
                link: "https://devpost.com/software/silentsignal"
            },
        ];

        // Function to initialize the theme toggle and other UI elements
        function initUI() {
            // Theme toggle functionality
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', toggleTheme);
            
            // Initialize Leon animation
            initLeon();
            
            // Create project cards
            renderProjects();
            
            // Initialize modal functionality
            initModal();
            
        }

        // Add this if you can't modify the original generateCanvas function
        function generateCanvas(containerId) {
            const container = document.getElementById(containerId || 'body');
            
            canvas = document.createElement('canvas');
            container.appendChild(canvas);
            ctx = canvas.getContext('2d');
            
            // Get the device pixel ratio
            const dpr = window.devicePixelRatio || 1;
            
            // Set canvas dimensions based on container with pixel ratio adjustment
            const updateSize = () => {
                sw = container.offsetWidth;
                sh = container.offsetHeight;
                
                // Set the canvas size accounting for the device pixel ratio
                canvas.width = sw * dpr;
                canvas.height = sh * dpr;
                
                // Scale the canvas display size with CSS
                canvas.style.width = sw + 'px';
                canvas.style.height = sh + 'px';
                
                // Scale the context to match
                ctx.scale(dpr, dpr);
            };
            
            updateSize();
            window.addEventListener('resize', updateSize);
        }

        function toggleTheme() {
            const html = document.documentElement;
            
            if (html.getAttribute('data-theme') === 'dark') {
                html.setAttribute('data-theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
            }
        }
        
        // Function to render project cards in the grid
        function renderProjects() {
            const projectsGrid = document.getElementById('projectsGrid');
            
            projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                projectCard.dataset.id = project.id;
                
                projectCard.innerHTML = `
                    <img class="project-image" src="${project.image}" alt="${project.title}">
                    <div class="project-caption">${project.title}</div>
                `;
                
                projectCard.addEventListener('click', () => openModal(project));
                projectsGrid.appendChild(projectCard);
            });
        }
        
        // Modal functions
        function initModal() {
            const modalOverlay = document.getElementById('modalOverlay');
            const closeModal = document.getElementById('closeModal');
            
            closeModal.addEventListener('click', () => {
                modalOverlay.style.display = 'none';
                document.body.style.overflow = 'auto';
            });
            
            // Close modal when clicking outside the content
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    modalOverlay.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });
            
            // Close modal with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modalOverlay.style.display === 'flex') {
                    modalOverlay.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });
        }
        
        function openModal(project) {
            const modalOverlay = document.getElementById('modalOverlay');
            const modalTitle = document.getElementById('modalTitle');
            const modalImage = document.getElementById('modalImage');
            const modalDescription = document.getElementById('modalDescription');
            const modalDetails = document.getElementById('modalDetails');
            
            // Set modal content
            modalTitle.textContent = project.title;
            modalImage.src = project.image;
            modalImage.alt = project.title;
            modalDescription.textContent = project.description;
            
            // Set project details
            modalDetails.innerHTML = `
                <div class="detail-item">
                    <div class="detail-label">Technologies</div>
                    <div class="detail-value">${project.technologies.join(', ')}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Year</div>
                    <div class="detail-value">${project.year}</div>
                </div>
                ${project.link ? `
                <div class="detail-item">
                    <div class="detail-label">Link</div>
                    <div class="detail-value"><a href="${project.link}" target="_blank" style="color: inherit;">View Project</a></div>
                </div>` : ''}
            `;
            
            // Display modal
            modalOverlay.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Prevent scrolling behind modal
        }
        
        // Leon animation for the title
        function initLeon() {
            if (typeof LeonSans === 'undefined' || !window.generateCanvas) {
                console.warn('Leon animation library not available');
                return;
            }

            // Make sure canvas is created within the container
            generateCanvas('canvas-container');
            
            leon = new LeonSans({
                text: 'projects',
                color: [getComputedStyle(document.documentElement).getPropertyValue('--nav-hover-color').trim()],
                size: getSize(100),
                weight: 500,
            });
            
            playDrawingAnimation();
            
            requestAnimationFrame(animate);
        }

        function animate(t) {
            if (!leon || !ctx) return;
            
            requestAnimationFrame(animate);

            ctx.clearRect(0, 0, sw, sh);

            const x = sw / 2 - leon.rect.w / 2;
            const y = 50; 
            leon.position(x, y);

            leon.drawColorful(ctx);
        }

        function playDrawingAnimation() {
            if (!leon || !leon.drawing) return;
            
            let i, total = leon.drawing.length;
            for (i = 0; i < total; i++) {
                TweenMax.killTweensOf(leon.drawing[i]);
                TweenMax.fromTo(leon.drawing[i], 2, {
                    value: 0
                }, {
                    delay: i * 0.1,
                    value: 1,
                    ease: Power4.easeOut
                });
            }
        }

        window.onload = () => {
            initUI();
        };
    </script>
</body>
